# Common base for menu items and pages
UllCmsItem:
  package: ullCmsPlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  actAs:
    I18n:
      fields: [name, title, body, full_path] 
    Sluggable:
      unique: true
      fields: [name]
  columns:
    name:
      type: string(128)
      notnull: true  
    parent_ull_cms_item_id:
      type: integer
    is_active:
      type: boolean
      default: true
    # Caches the full path to a navigation item. E.g. "Main navigation - About us - Team"
    # Improves performance and allows proper ordering in list views
    full_path:
      type: string(255)
      notnull: true
    sequence:
      type: integer
      
    # Child columns are defined here, because mixing parent and child translations
    # (i18n behavior) does not work
      
    # menu_item columns
    link:
      type: string(128)
      
    # page columns
    title:
      type: string(255)
      notnull: true
    body:
      type: clob
      notnull: true
  relations:      
    Parent:
      class: UllCmsItem
      local: parent_ull_cms_item_id
      foreign: id
  

# Menu items
UllCmsMenuItem:
  package: ullCmsPlugin.lib.model.doctrine
  inheritance:
    extends: UllCmsItem
    type: column_aggregation
    keyValue: menu_item


# Content pages
UllCmsPage:
  package: ullCmsPlugin.lib.model.doctrine
  inheritance:
    extends: UllCmsItem
    type: column_aggregation
    keyValue: page
  actAs:  
    Taggable:
  columns:
    duplicate_tags_for_search:
      type: string(3000)
  relations:
    Tagging:
      local: id
      foreign: taggable_id
      foreignType: one
      type: many
    
# Frontpage news entries
UllNews:
  package: ullCmsPlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  actAs:
    I18n:
      fields: [title, abstract, link_name]
    Sluggable:
      unique: true
      fields: [title]
  columns:
    title:
      type: string(255)
      notnull: true
    abstract:
      type: string(4000)
      notnull: true
    link_name:
      type: string(255)
    link_url:
      type: string(255)
    image_upload:
      type: string(255)
    activation_date:
      type: date
      notnull: true
    deactivation_date:
      type: date
ull_course_offering:
  url:     /courses/*
  param:    { module: ullCourse, action: offering }

ull_course_show:
  url:     /course/:slug
  param:    { module: ullCourse, action: show }
  
ull_course_select_tariff:
  url:     /ullCourse/selectTariff/:slug
  param:    { module: ullCourse, action: selectTariff }  

ull_course_confirmation:
  url:     /ullCourse/confirmation/:slug/:ull_course_tariff_id
  param:    { module: ullCourse, action: confirmation }   
# List of courses
UllCourse:
  package: ullCoursePlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  actAs:
    I18n:
      fields: [name, description]
    Sluggable:
      unique: true
      fields: [name] 
    Taggable:          
  columns:
    name: 
      type: string(255)
      notnull: true
    description:
      type: string(4000)
    trainer_ull_user_id: 
      type: integer
    begin_date:
      type: date
    end_date:
      type: date
    begin_time:
      type: time
    end_time:
      type: time
    # number of units/lessons per course
    # e.g 10 units every friday from september till december
    number_of_units:
      type: integer
    is_equipment_included:
      type: boolean
    is_admission_included:
      type: boolean
    # Actually this is labeled "Is online" for the users, but we use the built-in
    # ullright functionalty for "is_active"
    is_active:
      type: boolean
      default: true
    is_canceled:
      type: boolean
    min_number_of_participants:
      type: integer
    max_number_of_participants:
      type: integer
    proxy_number_of_participants_applied:
      type: integer
    proxy_number_of_participants_paid:
      type: integer
    proxy_turnover:
      type: decimal
      length: 15
      scale: 2
    duplicate_tags_for_search:
      type: string(4000)    
    ull_course_status_id:
      type: integer
      notnull: true
  relations:   
    Trainer:
      class: UllUser
      local: trainer_ull_user_id
      foreign: id   
    Participants:
      class: UllUser 
      refClass: UllCourseBooking
      local: ull_course_id
      foreign: ull_user_id   
    UllCourseTariff:
      class: UllCourseTariff 
      refClass: UllCourseTariffCourse
      local: ull_course_id
      foreign: ull_course_tariff_id      
    UllCourseStatus:   

UllCourseStatus:
  package: ullCoursePlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  actAs:
    I18n:
      fields: [name]
    Sluggable:
      unique: true
      fields: [name] 
  columns:
    name: 
      type: string(255)
      notnull: true 

# list of tariffs      
UllCourseTariff:
  package: ullCoursePlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  actAs:
    I18n:
      fields: [name, display_name]
    Sluggable:
      unique: true
      fields: [name] 
  columns:
    name: 
      type: string(255)
      notnull: true
    price:
      type: decimal
      length: 15
      scale: 2
      notnull: true
    display_name:
      type: string(255)
      notnull: true

# m:n table between courses and tariffs
UllCourseTariffCourse:
  package: ullCoursePlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  columns:
    ull_course_id:
      type: integer
      notnull: true  
    ull_course_tariff_id:
      type: integer
      notnull: true
  relations:
    UllCourse:
    UllCourseTariff:

# list of bookings      
UllCourseBooking:
  package: ullCoursePlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  actAs:
    SuperVersionable:
  columns:
    ull_course_id:
      type: integer
      notnull: true
    ull_course_tariff_id:
      type: integer
      notnull: true
    ull_user_id:
      type: integer
      notnull: true
    ull_course_booking_status_id:
      type: integer
      notnull: true
    are_terms_of_use_accepted:
      type: boolean
      default: false
    is_paid:
      type: boolean
      default: false
    # automatically set when is_paid is set to true
    paid_at:
      type: datetime
    # The actual price that was paid by the customer. Entered manually or imported
    # from online payment or bank transfer. Defaults to the tariff's price
    price_paid:
      type: decimal
      length: 15
      scale: 2
    # A special price can be made for special customers. Defaults to the tariff's price
    price_negotiated:
      type: decimal
      length: 15
      scale: 2     
      notnull: true
    # is actually used as "not deleted" to benefit of the ullright features for is_active
    is_active:
      type: boolean
      default: true
    # marks a booking in the sequence of booking (=creation) date as overbooked  
    is_supernumerary_booked:
      type: boolean
      default: false 
    # marks a paid booking in the sequence of payment date as overbooked      
    is_supernumerary_paid:
      type: boolean 
      default: false     
    comment:
      type: string(4000)
  relations:   
    UllCourse:
    UllUser:
    UllCourseTariff:
    UllCourseBookingStatus:   

UllCourseBookingStatus:
  package: ullCoursePlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  actAs:
    I18n:
      fields: [name]
    Sluggable:
      unique: true
      fields: [name] 
  columns:
    name: 
      type: string(255)
      notnull: true 
UllMailLoggedMessage:
  package: ullMailPlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  columns:
    # email address max length is 254 but there can be a display name    
    sender:
      type: string(500) 
      notnull: true
    # if there is only one main To-recipient
    main_recipient_ull_user_id: 
      type: integer
    # csv list of recipients
    to_list: 
      type: clob
      notnull: true
    cc_list:
      type: clob
    bcc_list:
      type: clob
    # mail headers one at a line
    headers:
      type: clob
    subject:
      type: string(255)
      notnull: true
    plaintext_body:
      type: clob
    html_body:
      type: clob
    # before sending the transport sets this to false, after sending to true
    spool_sent_status: 
      type: boolean
    realtime_sent_status:
      type: boolean
    # set when the mail was sent by the realtime transport
    sent_at: 
      type: timestamp
    first_read_at:
      type: timestamp
    num_of_readings:
      type: integer
      default: 0
      notnull: true
    last_ip:
      type: string(15)
    last_user_agent:
      type: string(500)
    ull_newsletter_edition_id:
      type: integer
  relations:
    UllNewsletterEdition:
      local: ull_newsletter_edition_id
      foreign: id
    MainRecipient:
      class: UllUser
      local: main_recipient_ull_user_id
      foreign: id

# Queue for batch mailing
UllMailQueuedMessage:
  package: ullMailPlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  columns:
    message:
      type: clob
      notnull: true
    is_sent:
      type: boolean
      default: false
 
#e.g. "Product News", "Best Practices" 
UllNewsletterMailingList: 
  package: ullMailPlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  actAs:
    Sluggable:
      unique: true
      fields: [name]
  columns:
    name:
      type: string(200)
      notnull: true
    description:
      type: string(3000)
    is_active:
      type: boolean
      default: true
      notnull: true
  relations:
    Subscribers:
      #NOTE: change this to UllEntity if there are problems when importing fixtures during testing
      class: UllUser 
      refClass: UllNewsletterMailingListSubscriber
      local: ull_newsletter_mailing_list_id
      foreign: ull_user_id
 
# m:n table for newsletter lists <-> UllUsers
UllNewsletterMailingListSubscriber: 
  package: ullMailPlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  columns:
    ull_newsletter_mailing_list_id:
      type: integer
      notnull: true
    ull_user_id:
      type: integer
      notnull: true
  relations:
    UllUser:
      local: ull_user_id
      foreign: id
    UllNewsletterList:
      local: ull_newsletter_mailing_list_id
      foreign: id
 
# layout templates 
UllNewsletterLayout:
  package: ullMailPlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  actAs:
    Sluggable:
      unique: true
      fields: [name]
  columns:
    name:
      type: string(200)
      notnull: true
    html_layout:
      type: clob
      notnull: true

# Instance of a newsletter list, e.g. "Product news - December 2010" 
UllNewsletterEdition: 
  package: ullMailPlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  actAs:
    Taggable:
  columns:
    subject:
      type: string(255)
      notnull: true
    ull_newsletter_layout_id:
      type: integer
    html_body_template:
      type: clob
      notnull: true
    sent_by_ull_user_id:
      type: integer
    sent_at:
      type: timestamp
    is_active:
      type: boolean
      default: true
      notnull: true
    # counters are incremented by post save hooks
    num_sent_emails:
      type: integer
      default: 0
      notnull: true
    num_failed_emails:
      type: integer
      default: 0
      notnull: true
    num_read_emails:
      type: integer
      default: 0
      notnull: true      
  relations:
    UllNewsletterEditionMailingLists:
      class: UllNewsletterMailingList
      refClass: UllNewsletterEditionMailingList
      local: ull_newsletter_edition_id
      foreign: ull_newsletter_mailing_list_id
    UllNewsletterLayout:
      local: ull_newsletter_layout_id
      foreign: id
    Sender:
      class: UllUser
      local: sent_by_ull_user_id
      foreign: id

# Logs which newsletter edition was sent to which mailing lists
UllNewsletterEditionMailingList:
  package: ullMailPlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  columns:
    ull_newsletter_edition_id:
      type: integer
      notnull: true
    ull_newsletter_mailing_list_id:
      type: integer
      notnull: true
  relations:
    UllNewsletterEdition:
      local: ull_newsletter_edition_id
      foreign: id
    UllNewsletterMailingList:
      local: ull_newsletter_mailing_list_id
      foreign: id
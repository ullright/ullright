Wiki:
  package: ullWikiPlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  tableName: ull_wiki  
  columns:
    docid: 
      type: integer
      notnull: true 
    current: 
      type: boolean
    culture: 
      type: string(7)
    body: 
      type: clob
    subject: 
      type: string(255)
    changelog_comment: 
      type: string(255)
    read_counter: 
      type: integer
    edit_counter: 
      type: integer
    duplicate_tags_for_propel_search:
      type: clob
    locked_by_user_id: 
      type: integer
    locked_at: 
      type: timestamp
  relations:
    UllUser:
      local: locked_by_user_id
      foreign: id
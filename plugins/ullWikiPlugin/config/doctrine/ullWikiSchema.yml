UllWiki:
  package: ullWikiPlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  #tableName: ull_wiki
  actAs:  
    Timestampable:
    SoftDelete:
    Taggable:    
  columns:
    docid: 
      type: integer
      notnull: true
    culture: 
      type: string(7)
    body: 
      type: clob
    subject: 
      type: string(255)
      notnull: true
    changelog_comment: 
      type: string(255)
    read_counter: 
      type: integer
    edit_counter: 
      type: integer
    duplicate_tags_for_search:
      type: clob
    locked_by_user_id: 
      type: integer
    locked_at: 
      type: timestamp
  relations:
    UllUser:
      local: locked_by_user_id
#      foreign: id

    
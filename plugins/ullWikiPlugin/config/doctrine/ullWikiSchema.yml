UllWiki:
  package: ullWikiPlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  actAs:  
    SoftDelete:
    Versionable:
    Taggable:
    Sluggable:
      unique: true
      fields: [subject]
  columns:
    subject: 
      type: string(255)
      notnull: true  
    body: 
      type: string(65536)
    read_counter: 
      type: integer
    edit_counter: 
      type: integer
    duplicate_tags_for_search:
      type: clob
    ull_wiki_access_level_id:
      type: integer
      notnull: true
    is_outdated:
        type: boolean
        default: false  
  relations:
    Tagging:
      local: id
      foreign: taggable_id
      foreignType: one
      type: many
    UllWikiAccessLevel:
      
UllWikiAccessLevel:
  package: ullWikiPlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  actAs:
    I18n:
      fields: [name]
  columns:
    slug:
      type: string(64)        
    name:
      type: string(128)
          
UllWikiAccessLevelAccess:
  package: ullWikiPlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  columns:
    ull_group_id:
      type: integer
    ull_privilege_id:
      type: integer
    model_id:
      type: integer            
  relations:
    UllGroup:
    UllPrivilege:
    UllWikiAccessLevel:
      local: model_id

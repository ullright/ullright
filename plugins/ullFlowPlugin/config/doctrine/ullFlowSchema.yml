UllFlowMemory:
  package: ullFlowPlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  columns:
    ull_flow_doc_id:
      type: integer
      notnull: true
    ull_flow_step_id:
      type: integer
#      notnull: true                          
    ull_flow_action_id:
      type: integer
#      notnull: true
    assigned_to_ull_entity_id:
      type: integer
      notnull: true

UllFlowApp:
  package: ullFlowPlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  actAs:
    I18n:
      fields: [label, doc_label]
    Sluggable:
      unique: true
      fields: [label]
  columns:
    label:
      type: string(64)
    doc_label:
      type: string(64)
    # comma separated list of db_columns
    list_columns:
      type: string(255)
    is_public:
      type: boolean
  relations:
    UllPermission:
      refClass: UllFlowAppPermission

UllFlowAppPermission:
  package: ullFlowPlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  columns:
    ull_flow_app_id:
      type: integer
      notnull: true
    ull_permission_id:
      type: integer
      notnull: true
  relations:
    UllFlowApp:
      onDelete: CASCADE
    UllPermission:        

UllFlowDoc:
  package: ullFlowPlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  actAs:  
    Taggable:    
  columns:
    ull_flow_app_id:
      type: integer
      notnull: true
    subject:
      type: string(255)
    ull_flow_action_id:
      type: integer
    assigned_to_ull_entity_id:
      type: integer
      notnull: true
    assigned_to_ull_flow_step_id:
      type: integer
      notnull: true
    priority:
      type: integer
      notnull: true
      default: 3
    duplicate_tags_for_search:
      type: clob
    #this is used to set the record always dirty, even when only virtual columns are changed.    
    dirty:
      type: integer
  relations:
    UllFlowApp:
      foreignAlias: UllFlowDocs
      onDelete: CASCADE
    UllFlowAction:
      foreignAlias: UllFlowDocs      
    UllEntity:
      foreignAlias: UllFlowDocs
      local: assigned_to_ull_entity_id
    UllFlowStep:
      foreignAlias: UllFlowDocs
      local: assigned_to_ull_flow_step_id
      onDelete: CASCADE      
    Tagging:
      local: id
      foreign: taggable_id
      foreignType: one
      type: many
      
UllFlowColumnConfig:
  package: ullFlowPlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  actAs:
    I18n:
      fields: [label]
    Sluggable:
      unique: true
      fields: [label]
  columns:
    ull_flow_app_id:
      type: integer
      notnull: true                
    label:
      type: string(64)
    sequence:
      type: integer
    ull_column_type_id:
      type: integer    
    options:
      type: clob
    is_enabled:
      type: boolean
      default: true
    is_mandatory:
      type: boolean
      default: false
    is_subject:
      type: boolean
      default: false
    is_priority:
      type: boolean
      default: false
    is_tagging:
      type: boolean
      default: false
    default_value:
      type: string(255)      
  relations:
    UllFlowApp:
      foreignAlias: UllFlowColumnConfigs
      onDelete: CASCADE  
    UllColumnType:
      foreignAlias: UllFlowColumnConfigs
      onDelete: CASCADE
  # TODO: test unique: slug combined with UllFlowApp
  attributes:
    # because "options" column collides with doctrine internal options
    auto_accessor_override: false      
      
UllFlowValue:
  package: ullFlowPlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  columns:
    ull_flow_doc_id:
      type: integer
      notnull: true          
    ull_flow_column_config_id:
      type: integer
      notnull: true
    ull_flow_memory_id:
      type: integer
    value:
      type: string(65536)
  relations:
    UllFlowDoc:
      foreignAlias: UllFlowValues
      onDelete: CASCADE  
    UllFlowColumnConfig:
      foreignAlias: UllFlowValues
      onDelete: CASCADE         
      
UllFlowMemory:
  package: ullFlowPlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  columns:
    ull_flow_doc_id:
      type: integer
      notnull: true
    ull_flow_step_id:
      type: integer
      notnull: true                          
    ull_flow_action_id:
      type: integer
      notnull: true
    assigned_to_ull_entity_id:
      type: integer
      notnull: true
    comment:
      type: string(255)
    creator_ull_entity_id:
      type: integer
      notnull: true      
  relations:
    UllFlowDoc:
      foreignAlias: UllFlowMemories
      onDelete: CASCADE  
    UllFlowStep:
      foreignAlias: UllFlowMemories
    UllFlowAction:
      foreignAlias: UllFlowMemories
    AssignedToUllEntity:
      class: UllEntity
      foreignAlias: UllFlowMemories
      local: assigned_to_ull_entity_id
    CreatorUllEntity:
      class: UllEntity    
      foreignAlias: UllFlowMemories
      local: creator_ull_entity_id            

UllFlowAction:
  package: ullFlowPlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  actAs:
    I18n:
      fields: [label]
    Sluggable:
      unique: true
      fields: [label]
  columns:
    label:
      type: string(32)
      notnull: true    
    is_status_only:
      type: boolean
      default: false
    is_enable_validation:
      type: boolean
      default: true      
    is_notify_creator:
      type: boolean
      default: false
    is_notify_next:
      type: boolean 
      default: false   
    is_in_resultlist:
      type: boolean
      default: true
    is_show_assigned_to:
      type: boolean
      default: false
    is_comment_mandatory:
      type: boolean
      default: false
      
UllFlowStep:
  package: ullFlowPlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  actAs:
    I18n:
      fields: [label]
    Sluggable:
      unique: true
      fields: [label]
  columns: 
    ull_flow_app_id:
      type: integer
      notnull: true
    label:
      type: string(32)
      notnull: true    
    is_start:
      type: boolean
  relations:
    UllFlowApp:
      foreignAlias: UllFlowSteps
      onDelete: CASCADE
    
UllFlowStepAction:
  package: ullFlowPlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  columns:    
    ull_flow_step_id:
      type: integer
    ull_flow_action_id:
      type: integer
    options:
      type: string(4096)
    sequence:
      type: integer
  relations:
    UllFlowStep:
      foreignAlias: UllFlowStepActions
      onDelete: CASCADE
    UllFlowAction:
      foreignAlias: UllFlowStepActions
  attributes:
    # because "options" column collides with doctrine internal options
    auto_accessor_override: false
      
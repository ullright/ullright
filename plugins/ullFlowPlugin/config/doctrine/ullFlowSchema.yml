UllFlowColumnConfig:
  package: ullFlowPlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  actAs:
    I18n:
      fields: [label] 
  columns:
    ull_flow_app_id:
      type: integer
      notnull: true
    slug:
      type: string(32)
      notnull: true                  
    label:
      type: string(64)
    sequence:
      type: integer
    ull_column_type_id:
      type: integer    
    options:
      type: clob      
    enabled:
      type: boolean
      default: true
    show_in_list:
      type: boolean
      default: true
    mandatory:
      type: boolean
      default: false
    is_title:
      type: boolean
      default: false
#    ull_access_group_id:
#      type: INTEGER         
    default_value:
      type: string(255)      
  relations:
    UllFlowApp:
      foreignAlias: UllFlowColumnConfigs
      onDelete: CASCADE  
    UllColumnType:
      foreignAlias: UllFlowColumnConfigs
      onDelete: CASCADE
  # TODO: test unique: slug combined with UllFlowApp    
      

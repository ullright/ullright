UllFlowApp:
  package: ullFlowPlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  actAs:
    I18n:
      fields: [label, doc_label] 
  columns:
    slug:
      type: string(32)
      notnull: true
    label:
      type: string(64)
    doc_label:
      type: string(64)
#    default_list_columns:
#      type: string(255)
#      local: access_read_id
#      foreign: ull_group_id
  relations:
    UllPermission:
      refClass: UllFlowAppPermission

UllFlowAppPermission:
  package: ullFlowPlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  columns:
    ull_flow_app_id:
      type: integer
      notnull: true
    ull_permission_id:
      type: integer
      notnull: true
  relations:
    UllFlowApp:
    UllPermission:        

UllFlowDoc:
  package: ullFlowPlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  actAs:  
    Taggable:    
  columns:
    ull_flow_app_id:
      type: integer
      notnull: true
    subject:
      type: string(255)
    ull_flow_action_id:
      type: integer
    assigned_to_ull_entity_id:
      type: integer
      notnull: true
    assigned_to_ull_flow_step_id:
      type: integer
      notnull: true
    priority:
      type: integer
    duplicate_tags_for_search:
      type: clob
    #this is used to always set the record dirty, even when only virtual columns are changed.    
    dirty:
      type: integer
  relations:
    UllFlowApp:
      foreignAlias: UllFlowDocs
      onDelete: CASCADE
    UllFlowAction:
      foreignAlias: UllFlowDocs      
    UllEntity:
      foreignAlias: UllFlowDocs
      local: assigned_to_ull_entity_id
    UllFlowStep:
      foreignAlias: UllFlowDocs
      local: assigned_to_ull_flow_step_id      
#      onDelete: CASCADE # TODO: test!
    UllSelectChild:
      local: priority
    Tagging:
      local: id
      foreign: taggable_id
      foreignType: one
      type: many
      
UllFlowColumnConfig:
  package: ullFlowPlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  actAs:
    I18n:
      fields: [label] 
  columns:
    ull_flow_app_id:
      type: integer
      notnull: true
    slug:
      type: string(32)
      notnull: true                  
    label:
      type: string(64)
    sequence:
      type: integer
    ull_column_type_id:
      type: integer    
    options:
      type: clob      
    is_enabled:
      type: boolean
      default: true
    is_in_list:
      type: boolean
      default: true
    is_mandatory:
      type: boolean
      default: false
    is_subject:
      type: boolean
      default: false
#    ull_access_group_id:
#      type: INTEGER         
    default_value:
      type: string(255)      
  relations:
    UllFlowApp:
      foreignAlias: UllFlowColumnConfigs
      onDelete: CASCADE  
    UllColumnType:
      foreignAlias: UllFlowColumnConfigs
      onDelete: CASCADE
  # TODO: test unique: slug combined with UllFlowApp    
      
UllFlowValue:
  package: ullFlowPlugin.lib.model.doctrine
  inheritance:

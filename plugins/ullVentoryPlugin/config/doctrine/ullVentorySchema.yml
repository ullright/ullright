# List of manufacturers e.g. Apple, Nokia, HP, ...
UllVentoryItemManufacturer:
  package: ullVentoryPlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  columns:
    name:
      type: string(128)
      notnull: true

# Item types e.g. notebook, mobile phone, printer, ...
UllVentoryItemType:
  package: ullVentoryPlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  actAs:
    I18n:
      fields: [name]
    Sluggable:
      unique: true
      fields: [name]
  columns:
    name:
      type: string(128)
      notnull: true
    has_software:
      type: boolean    

# List of models e.g. Macbook, 1110i, MFC-440CN       
UllVentoryItemModel:
  package: ullVentoryPlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  columns:
    name:
      type: string(128)
      notnull: true
    ull_ventory_item_manufacturer_id:
      type: integer
      notnull: true
    ull_ventory_item_type_id:
      type: integer
      notnull: true
  relations:
    UllVentoryItemManufacturer:
      onDelete: CASCADE
    UllVentoryItemType:
      onDelete: CASCADE

# Inventory items - the main table    
UllVentoryItem:
  package: ullVentoryPlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  columns:
    inventory_number:
      type: string(128)
      notnull: true
      unique: true    
    serial_number:
      type: string(128)
    comment:
      type: string(4000)
    ull_ventory_item_model_id:
      type: integer
      notnull: true
    ull_entity_id:
      type: integer
      notnull: true
  relations:
    UllVentoryItemModel:
      onDelete: CASCADE
    UllEntity:
      onDelete: CASCADE

# Item attributes
UllVentoryItemAttribute:
  package: ullVentoryPlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  actAs:
    I18n:
      fields: [name, help] 
    Sluggable:
      unique: true
      fields: [name]
  columns:
    name:
      type: string(128)
      notnull: true
    help:
      type: string(4000)
    ull_column_type_id:
      type: integer
    options:
      type: string(4000)
  relations:
    UllColumnType:

#n:m Table defines attributes for item types
UllVentoryItemTypeAttribute:
  package: ullVentoryPlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  columns:
    ull_ventory_item_type_id:
      type: integer
      notnull: true
    ull_ventory_item_attribute_id:
      type: integer
      notnull: true
    is_mandatory:
      type: boolean
    is_presetable:
      type: boolean
      default: true      
  relations:
    UllVentoryItemType:
      onDelete: CASCADE
    UllVentoryItemAttribute:
      onDelete: CASCADE    

#n:m Table saves an attribute's value for an item
UllVentoryItemAttributeValue:
  package: ullVentoryPlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  columns:
    ull_ventory_item_id:
      type: integer
      notnull: true
    ull_ventory_item_type_attribute_id:
      type: integer
      notnull: true
    value:
      type: string(4000)
    comment:
      type: string(4000)
  relations:
    UllVentoryItem:
      onDelete: CASCADE
    UllVentoryItemTypeAttribute:
      onDelete: CASCADE      
    
#History of owners per item
UllVentoryItemMemory:
  package: ullVentoryPlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  columns:
    ull_ventory_item_id:
      type: integer
      notnull: true
    transfer_at:
      type: timestamp
      notnull: true
    source_ull_entity_id:
      type: integer
      notnull: true
    target_ull_entity_id:
      type: integer
      notnull: true      
    comment:
      type: string(4000)
  relations:
    UllVentoryItem:
      onDelete: CASCADE
    SourceUllEntity:
      class: UllEntity
      local: source_ull_entity_id
    TargetUllEntity:
      class: UllEntity
      local: target_ull_entity_id
      
#Item attribute presets per model
UllVentoryItemAttributePreset:
  package: ullVentoryPlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  columns:
    ull_ventory_item_model_id:
      type: integer
      notnull: true
    ull_ventory_item_type_attribute_id:
      type: integer
      notnull: true
    value:
      type: string(4000)
  relations:
    UllVentoryItemModel:
      onDelete: CASCADE
    UllVentoryItemTypeAttribute:
      onDelete: CASCADE

# Dummyuser which defines a non-user status e.g. storing, repair, sold, ...
UllVentoryStatusDummyUser:
  package: ullVentoryPlugin.lib.model.doctrine
  inheritance:
    extends: UllEntity
    type: column_aggregation
    keyValue: status_dummy
  actAs:
    I18n:
      fields: [display_name]
      
# Dummyuser which describes the origin of an item in the history e.g. delivered      
UllVentoryOriginDummyUser:
  package: ullVentoryPlugin.lib.model.doctrine  
  inheritance:
    extends: UllVentoryStatusDummyUser
    type: column_aggregation
    keyValue: origin_dummy

# List of inventory takings
UllVentoryTaking:
  package: ullVentoryPlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  columns:
    name: 
      type: string(128)
    
# Log which item was audited during each inventory taking
UllVentoryItemTaking:
  package: ullVentoryPlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  columns:    
    ull_ventory_item_id:
      type: integer
      notnull: true
    ull_ventory_taking_id:
      type: integer
      notnull: true
  relations:
    UllVentoryItem:
      onDelete: CASCADE
    UllVentoryTaking:
      onDelete: CASCADE

# List of software e.g. Adobe Photoshop, Windows 3.11
UllVentorySoftware:
  package: ullVentoryPlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  columns:
    name: string(128)

# Assignment of software to item and optionally of license    
UllVentoryItemSoftware:
  package: ullVentoryPlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  columns:
    ull_ventory_item_id:
      type: integer
      notnull: true
    ull_ventory_software_id:
      type: integer
      notnull: true
    ull_ventory_software_license_id:
      type: integer
    comment:
      type: string(4000)    
  relations:
    UllVentoryItem:
      onDelete: CASCADE
    UllVentorySoftware:
      onDelete: CASCADE
    UllVentorySoftwareLicense:
      onDelete: CASCADE

# List of licenses per software    
UllVentorySoftwareLicense:
  package: ullVentoryPlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  columns:
    ull_ventory_software_id:
      type: integer
      notnull: true
    # "key" is a reserved mysql word
    license_key:
      type: string(128)
    quantity:
      type: integer
    supplier:
      type: string(128)
    delivery_date:
      type: timestamp
    comment:
      type: string(4000)    
  relations:
    UllVentorySoftware:
      onDelete: CASCADE   
---
propel:
  _attributes: { package: plugins.ullCorePlugin.lib.model }
  #schema_info:
    #version:
     # type: INTEGER
     
     
  ull_access_group:
    id:
    useless_flag:
      type: BOOLEAN # symfony doesn't usefully allow tables with just an id column 
    
  ull_access_group_group:
    id:
    ull_access_group_id:
    ull_group_id:
    read_flag: # read or/and write are reserved mysql words
      type: BOOLEAN
    write_flag:
      type: BOOLEAN

  ull_column_info:
    _attributes: 
      idMethod: native
    id: 
      type: INTEGER
      required: true
      autoIncrement: true
      primaryKey: true
    # column name 'table' is not possible because it's a mysql reserved word
    # column name 'table_name' is not possible, because MyTablePeer::TABLE_NAME is reserved by symfony   
    db_table_name: 
      type: VARCHAR
      size: 32
    db_column_name: 
      type: VARCHAR
      size: 32
    ull_field_id:
    options:
      type: LONGVARCHAR
    enabled:
      type: BOOLEAN
    show_in_list:
      type: BOOLEAN      
    mandatory:
      type: BOOLEAN
    caption_i18n_default:
      type: VARCHAR
      size: 64
    description_i18n_default:
      type: LONGVARCHAR


  ull_column_info_i18n:
    caption_i18n:
      type: VARCHAR
      size: 64
    description_i18n:
      type: LONGVARCHAR      


  ull_culture: 
    _attributes: 
      idMethod: native
    id: 
      type: INTEGER
      required: true
      autoIncrement: true
      primaryKey: true
    iso_code: 
      type: VARCHAR
      size: 7
      required: true
      default: 
    name: 
      type: VARCHAR
      size: 32
    _indexes: 
      culture_iso_code_index: 
        - iso_code


  ull_field:
    id:
    field_type:
      type: VARCHAR
      size: 32
    caption_i18n_default:
      type: VARCHAR
      size: 64
    creator_user_id: 
      type: INTEGER
    created_at: 
      type: TIMESTAMP
    updator_user_id: 
      type: INTEGER
    updated_at: 
      type: TIMESTAMP            


  ull_field_i18n:
    caption_i18n:
      type: VARCHAR
      size: 64            


  ull_group: 
    _attributes: 
      idMethod: native
    id: 
      type: INTEGER
      required: true
      autoIncrement: true
      primaryKey: true
    caption: 
      type: VARCHAR
      size: 128
    email:
      type: VARCHAR
      size: 64
    system:
      type: BOOLEAN
    creator_user_id: 
      type: INTEGER
    created_at: 
      type: TIMESTAMP
    updator_user_id: 
      type: INTEGER
    updated_at: 
      type: TIMESTAMP


  ull_location: 
    _attributes: 
      idMethod: native
    id: 
      type: INTEGER
      required: true
      autoIncrement: true
      primaryKey: true
    name: 
      type: VARCHAR
      size: 255
    short: 
      type: VARCHAR
      size: 8
    company_id: 
      type: INTEGER
    street: 
      type: VARCHAR
      size: 255
    zip: 
      type: VARCHAR
      size: 8
    city: 
      type: VARCHAR
      size: 64
    country_id: 
      type: INTEGER
    phone_trunk_num: 
      type: VARCHAR
      size: 32
    phone_std_ext_num: 
      type: VARCHAR
      size: 8
    fax_trunk_num: 
      type: VARCHAR
      size: 32
    fax_std_ext_num: 
      type: VARCHAR
      size: 8
    creator_user_id: 
      type: INTEGER
    created_at: 
      type: TIMESTAMP
    updator_user_id: 
      type: INTEGER


  ull_select:
    id:
    slug:
      type: VARCHAR
      size: 32      
    caption_i18n_default:
      type: VARCHAR
      size: 64      
    creator_user_id: 
      type: INTEGER
    created_at: 
      type: TIMESTAMP
    updator_user_id: 
      type: INTEGER
    updated_at: 
      type: TIMESTAMP

  ull_select_i18n:
    caption_i18n:
      type: VARCHAR
      size: 64   

      
  ull_select_child:
    id:
    ull_select_id:
    caption_i18n_default:
      type: VARCHAR
      size: 64
    sequence:
      type: INTEGER   
    creator_user_id: 
      type: INTEGER
    created_at: 
      type: TIMESTAMP
    updator_user_id: 
      type: INTEGER
    updated_at: 
      type: TIMESTAMP

  ull_select_child_i18n:
    caption_i18n:
      type: VARCHAR
      size: 64        


  ull_table_info:
    id:   
    # column name 'table' is not possible because it's a mysql reserved word
    # column name 'table_name' is not possible, because MyTablePeer::TABLE_NAME is reserved by symfony   
    db_table_name: 
      type: VARCHAR
      size: 32
    caption_i18n_default:
      type: VARCHAR
      size: 64
    description_i18n_default:
      type: LONGVARCHAR
    sort_fields:
      type: VARCHAR
      size: 256
    search_fields:
      type: VARCHAR
      size: 256      
    creator_user_id: 
      type: INTEGER
    created_at: 
      type: TIMESTAMP
    updator_user_id: 
      type: INTEGER
    updated_at: 
      type: TIMESTAMP

  ull_table_info_i18n:
    caption_i18n:
      type: VARCHAR
      size: 64
    description_i18n:
      type: LONGVARCHAR   


  ull_user: 
    _attributes: 
      idMethod: native
    id: 
      type: INTEGER
      required: true
      autoIncrement: true
      primaryKey: true
    first_name: 
      type: VARCHAR
      size: 64
    last_name: 
      type: VARCHAR
      size: 64
    email: 
      type: VARCHAR
      size: 64
    username: 
      type: VARCHAR
      size: 32
    password: 
      type: VARCHAR
      size: 40
    location_id: 
      type: INTEGER
    user_type: 
      type: INTEGER
    birthday: 
      type: DATE
    creator_user_id: 
      type: INTEGER
    created_at: 
      type: TIMESTAMP
    updator_user_id: 
      type: INTEGER
    updated_at: 
      type: TIMESTAMP
    _indexes: 
      user_FI_1: 
        - location_id


  ull_user_group: 
    _attributes: 
      idMethod: native
    id: 
      type: INTEGER
      required: true
      autoIncrement: true
      primaryKey: true
    ull_user_id: 
      type: INTEGER
      required: true
    ull_group_id: 
      type: INTEGER
      required: true
    creator_user_id: 
      type: INTEGER
    created_at: 
      type: TIMESTAMP
    updator_user_id: 
      type: INTEGER
    updated_at: 
      type: TIMESTAMP
    _indexes: 
      user_group_FI_1: 
        - user_id
      user_group_FI_2: 
        - group_id
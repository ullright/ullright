# Parent entity
UllParentEntity:
  package: ullCorePlugin.lib.model.doctrine
  inheritance: 
    extends: UllRecord
    type: concrete
  columns:
    first_name: 
      type: string(64)
    last_name: 
      type: string(64)
    name:
      type: string(64)
      unique: true
      notnull: true      
    email: 
      type: string(64)      
    password: 
      type: string(40)
    user_type: 
      type: integer    

# empty entity class to be overridden by custom Entity class 
# (in config/doctrine/schema.yml) to allow definition of additional userfields
UllEntity:
#  package: ullCorePlugin.lib.model.doctrine
  inheritance: 
    extends: UllParentEntity
    type: concrete
#  tableName: ull_entity
    
UllUser:
  package: ullCorePlugin.lib.model.doctrine
  inheritance:
    extends: UllEntity
    type: column_aggregation
    keyField: type
    keyValue: user           
  relations:
    UllGroup:
      refClass: UllEntityGroup
      local: entity_id
      foreign: group_id
                   
UllGroup:
  package: ullCorePlugin.lib.model.doctrine
  inheritance:
    extends: UllEntity
    type: column_aggregation
    keyField: type
    keyValue: group
  relations:
    UllUser:
      refClass: UllEntityGroup
      local: group_id
      foreign: entity_id          

UllEntityGroup:
  package: ullCorePlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
#  tableName: ull_entity_group  
  columns:
    entity_id:
      type: integer
      primary: true
    group_id:
      type: integer
      primary: true      
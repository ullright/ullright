UllUser:
  package: ullCorePlugin.lib.model.doctrine
  inheritance:
    extends: UllEntity
    type: column_aggregation
    keyValue: user
  relations:
    UllGroup:
      refClass: UllEntityGroup
      foreignAlias: UllUsers
      local: ull_entity_id
      #foreign: group_id

UllGroup:
  package: ullCorePlugin.lib.model.doctrine
  inheritance:
    extends: UllEntity
    type: column_aggregation
    keyValue: group
  relations:
    UllUser:
      refClass: UllEntityGroup
      foreignAlias: UllGroups
      foreign: ull_entity_id

UllEntityGroup:
  package: ullCorePlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  columns:
    ull_entity_id:
      type: integer
      notnull: true
    ull_group_id:
      type: integer
      notnull: true
  relations:
    UllEntity:
    UllGroup:
    UllEntityAsGroup:
      class: UllEntity
      local: ull_group_id
      foreign: id
      foreignAlias: UllEntityGroupsAsGroup
    UllUser:
      #class: UllUser
      local: ull_entity_id
      #foreign: id
      #foreignAlias: UllEntityGroupsAsGroup



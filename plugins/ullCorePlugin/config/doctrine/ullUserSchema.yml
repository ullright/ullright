# Parent entity
UllParentEntity:
  package: ullCorePlugin.lib.model.doctrine
  inheritance: 
    extends: UllRecord
    type: concrete
  columns:
    first_name: 
      type: string(64)
    last_name: 
      type: string(64)
    display_name:
      type: string(64)
    username:
      type: string(64)
      unique: true
    email: 
      type: string(64)      
    password: 
      type: string(40)       

# empty entity class to be overridden by custom Entity class 
# (in config/doctrine/schema.yml) to allow definition of additional userfields
UllEntity:
#  package: ullCorePlugin.lib.model.doctrine
  inheritance: 
    extends: UllParentEntity
    type: concrete     
    
UllUser:
  package: ullCorePlugin.lib.model.doctrine
  inheritance:
    extends: UllEntity
    type: column_aggregation
    keyValue: user           
  relations:
    UllGroup:
      refClass: UllEntityGroup
      foreignAlias: UllUsers
      local: ull_entity_id
      #foreign: group_id
                   
UllGroup:
  package: ullCorePlugin.lib.model.doctrine
  inheritance:
    extends: UllEntity
    type: column_aggregation
    keyValue: group
  relations:
    UllUser:
      refClass: UllEntityGroup
      foreignAlias: UllGroups
      foreign: ull_entity_id

UllEntityGroup:
  package: ullCorePlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  columns:
    ull_entity_id:
      type: integer
      primary: true
    ull_group_id:
      type: integer
      primary: true
  relations:
    UllEntity:
      local: ull_group_id
      
UllPermission:
  package: ullCorePlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
#  actAs:

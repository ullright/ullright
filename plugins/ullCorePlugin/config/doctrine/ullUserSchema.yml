  relations:
    UllGroup:
      refClass: UllGroupPermission
      foreignAlias: UllPermissions
      #local: group_id
      #foreign: ull_group_id

UllGroupPermission:
  package: ullCorePlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  columns:
    ull_group_id:
      type: integer
      primary: true
    ull_permission_id:
      type: integer
      primary: true

       
      

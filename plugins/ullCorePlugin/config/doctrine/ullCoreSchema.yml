    UllEntity:
      onDelete: CASCADE
    UllGroup:
      onDelete: CASCADE
    UllEntityAsGroup:
      class: UllEntity
      local: ull_group_id
      foreign: id
      foreignAlias: UllEntityGroupsAsGroup
    UllUser:
      #class: UllUser
      local: ull_entity_id
      #foreign: id
      #foreignAlias: UllEntityGroupsAsGroup
      onDelete: CASCADE


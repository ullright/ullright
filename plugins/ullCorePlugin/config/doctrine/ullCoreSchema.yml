UllEntity:
  package: ullCorePlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  # Not possible at the moment. No "UllEntity" is ever saved to the database - 
  #   only subclasses, but still the UllEntity class is activly used
  #abstract: true
  actAs:
    SuperVersionable: #first two parameters are SuperVersionable defaults
      versionColumn:          version
      className:              %CLASS%Version
      enableFutureVersions:   true
  columns:
    display_name:
      type: string(64)
    email:
      type: string(64)
    username:
      type: string(64)
      unique: true
    ull_location_id:
      type: integer
  
  relations:
    UllLocation:
      local: ull_location_id
      foreign: id  
  
  attributes:
    # don't export constraints. This is necessary because mysql 5 cannot delete
    # rows with self-references
    export: [ all, constraints ]

# Direct children of this class: UllCloneUser
UllUser:
  package: ullCorePlugin.lib.model.doctrine
  inheritance:
    extends: UllEntity
    type: column_aggregation
    keyValue: user
  
  columns:
    first_name:
      type: string(64)
    last_name:
      type: string(64)
    password:
      type: string(40)
    last_name_first:
      type: string(129)
    sex:
      type: enum
      values: [null, m, f]
    entry_date:
      type: date
    deactivation_date:
      type: date
    separation_date:
      type: date
    is_show_in_phonebook:
      type: boolean
      default: true
    phone_extension:
      type: integer(20)
    alternative_phone_extension:
      type: integer
    is_show_extension_in_phonebook:
      type: boolean
      default: true
    fax_extension:
      type: integer(20)
    mobile_number:
      type: string(20)
    is_show_mobile_number_in_phonebook:
      type: boolean
      default: true
    personnel_number:
      type: string(20)
    ull_employment_type_id:
      type: integer
    ull_job_title_id:
      type: integer
    ull_company_id:
      type: integer
    ull_department_id:
      type: integer
    cost_center:
      type: string(64)
    superior_ull_user_id:
      type: integer
    comment:
      type: string(4000)
    ull_user_status_id:
      type: integer
      notnull: true
      default: 1        # equals active status
    photo:
      type: string(255) # format: usually $username.png
    is_photo_public:
      type: boolean
      default: true
    parent_ull_user_id: # for clone users
      type: integer
  
  relations:
    UllGroup:
      refClass: UllEntityGroup
      foreignAlias: UllUsers
      local: ull_entity_id
    Superior:
      class: UllUser
      local: superior_ull_user_id
      foreign: id 
    Parent:
      class: UllUser
      local: parent_ull_user_id
      foreign: id      
    UllJobTitle:
      local: ull_job_title_id
      foreign: id
    UllCompany:
      local: ull_company_id
      foreign: id
    UllEmploymentType:
      local: ull_employment_type_id
      foreign: id
    UllDepartment:
      local: ull_department_id
      foreign: id
    UllUserStatus:
      local: ull_user_status_id
      foreign: id
      

UllEntityGroup:
  package: ullCorePlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  columns:
    ull_entity_id:
      type: integer
      notnull: true
    ull_group_id:
      type: integer
      notnull: true

# Cannot be called UllMetaWidget because the UllMetaWidgetBase class is named like that
UllColumnType:
  package: ullCorePlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  columns:
    class:
      type: string(32)
    label:
      type: string(64)
    description:
      type: clob

UllSelect:
  package: ullCorePlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  actAs:
    I18n:
      fields: [label]
    Sluggable:
      unique: true
      fields: [label]
  columns:
    label:
      type: string(64)

UllSelectChild:
  package: ullCorePlugin.lib.model.doctrine
  inheritance:
    extends: UllRecord
    type: concrete
  actAs:
    I18n:
      fields: [label]
    Sluggable:
      unique: true
      fields: [label]
  columns:
    ull_select_id:
      type: integer
    label:
      type: string(64)
    sequence:
      type: integer
  relations:
    UllSelect:
      foreignAlias: UllSelectChildren

TestTable:
  inheritance:
    extends: UllRecord
    type: concrete
  actAs:
    I18n:
      fields: [my_string, my_text]
#    Taggable:
  columns:
    my_string:
      type: string(64)
      notnull: true
    my_text:
      type: clob
    my_boolean:
      type: boolean
    my_email:
      type: string(64)
      notnull: true
      unique: true
    my_select_box:
      type: integer
    my_useless_column:
      type: string(64)
    ull_user_id:
      type: integer
  relations:
    UllUser:

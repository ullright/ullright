<?php
  $dm = new Doctrine_Migration(sfConfig::get('sf_lib_dir') . DIRECTORY_SEPARATOR . 'migration' . DIRECTORY_SEPARATOR . 'doctrine');
  $conn = Doctrine_Manager::connection();
